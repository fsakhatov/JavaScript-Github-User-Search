<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
   <div class="container">
     <nav>
        <h2>devfinder</h2>
        <span>
            <p>DARK</p>
            <i class="fa-solid fa-moon"></i>
        </span>
     </nav>

     <div class="form">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="input">
        <button class="searchbtn">Search</button>
     </div>

     <div class="main">
        <img class="mainImg" src="https://avatars.githubusercontent.com/u/98838148?v=4" alt="avatar">
        <div class="main-info">
            <span>
                <h1 class="githubUser">Farrux Sahatov</h1>
                <p class="githubJoinedDate">2022-02-01</p>
            </span>
            <p class="githubUserName"><a href="#">@fsakhatov</a></p>
            <p class="githubBio">Github Bio...</p>
            <div class="menu">
                <div class="repos">
                    <p>Repos</p>
                    <h2 class="repoTotal">0</h2>
                </div>
                <div class="followers">
                    <p>Followers</p>
                    <h2 class="followerTotal">0</h2>
                </div>
                <div class="following">
                    <p>Following</p>
                    <h2 class="followingTotal">0</h2>
                </div>
            </div>
           <footer>
            <div class="footer-first">
                <i class="fa-solid fa-location-dot"></i>
                <p class="locations">San Francisco</p>
            </div>
            <div class="footer-second">
                <i class="fa-brands fa-x-twitter"></i>
                <p class="twit">Twitter</p>
            </div>
            <div class="footer-three">
                <i class="fa-sharp fa-solid fa-paperclip"></i>
                <p class="websites">https//github.com</p>
            </div>

            <div class="footer-four">
                <i class="fa-regular fa-building"></i>
                <p class="companies">Companies</p>
            </div>
           </footer>
        </div>
     </div>
   </div>

    
    <script src="./script.js"></script>
</body>
</html>
